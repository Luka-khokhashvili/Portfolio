<!-- Contact Section -->
<section
  id="contact"
  class="bg-[#0F0F1A] px-4 py-20 max-w-4xl mx-auto text-white"
>
  <h2 class="text-3xl font-bold mb-6 text-center text-indigo-400">
    Contact Me
  </h2>
  <abbr class="text-white/50"
    >!!! Contact form currently doesn't work! please consider using email to contact
    me.</abbr
  >
  <form
    class="space-y-6 bg-white/5 backdrop-blur-md p-6 rounded-xl border border-white/10"
  >
    <input
      type="text"
      placeholder="Your Name"
      class="w-full p-3 rounded bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-[#4effd6]"
    />
    <input
      type="email"
      placeholder="Your Email"
      class="w-full p-3 rounded bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-[#4effd6]"
    />
    <textarea
      placeholder="Your Message"
      rows="5"
      class="w-full p-3 rounded bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-[#4effd6]"
    ></textarea>
    <button
      type="submit"
      class="w-full bg-indigo-400 hover:bg-indigo-500 text-black font-bold py-3 rounded transition"
    >
      Send Message
    </button>
  </form>
</section>
