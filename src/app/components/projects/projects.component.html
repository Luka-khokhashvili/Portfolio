<section
  id="projects"
  class="bg-[#0F0F1A] text-white py-20 px-6 flex flex-col items-center"
>
  <h2 class="text-4xl sm:text-5xl font-bold text-indigo-400 mb-12 text-center">
    My Projects
  </h2>

  <!-- Carousel Wrapper -->
  <div
    (swipeleft)="next()"
    (swiperight)="prev()"
    class="relative w-full max-w-6xl overflow-hidden touch-pan-x"
  >
    <div
      class="flex transition-transform duration-500 ease-in-out"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    >
      <!-- Single Project Card -->
      <div *ngFor="let project of projects" class="min-w-full px-4">
        <div
          class="flex flex-col lg:flex-row bg-white/10 backdrop-blur-md rounded-xl border border-white/10 shadow-xl overflow-hidden"
        >
          <!-- Project Image -->
          <img
            *ngIf="project.imgsrc"
            [src]="project.imgsrc"
            alt="Project screenshot"
            loading="lazy"
            class="w-full lg:w-2/3 aspect-video object-cover"
          />
          <div
            *ngIf="!project.imgsrc"
            class="flex justify-center items-center w-full lg:w-2/3 aspect-video bg-black/20"
          >
            <p class="text-lg text-gray-300">Project image not available</p>
          </div>

          <!-- Project Info -->
          <div
            class="w-full lg:w-1/3 flex flex-col justify-between p-6 space-y-4"
          >
            <!-- Title + Links -->
            <div
              class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4"
            >
              <h3 class="text-2xl font-bold text-emerald-300">
                {{ project.title }}
              </h3>
              <div class="flex gap-2">
                <a
                  *ngIf="project.link"
                  [href]="project.link"
                  target="_blank"
                  class="px-4 py-1.5 bg-indigo-400 hover:bg-indigo-600 rounded-lg transition text-sm"
                  >Live</a
                >
                <a
                  *ngIf="project.repo"
                  [href]="project.repo"
                  target="_blank"
                  class="px-4 py-1.5 border border-emerald-500 hover:bg-emerald-500 hover:text-black rounded-lg transition text-sm"
                  >Repo</a
                >
              </div>
            </div>

            <!-- Description -->
            <div
              class="max-h-32 overflow-y-auto pr-2 text-gray-300 text-sm leading-relaxed"
            >
              <p>{{ project.description }}</p>
            </div>

            <!-- Tech Stack Icons -->
            <div class="flex flex-wrap gap-3 justify-start items-center">
              <ng-icon
                *ngFor="let item of project.stack"
                [name]="item"
                size="28px"
              ></ng-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-center items-center mt-6 gap-8 flex-wrap">
    <button
      (click)="prev()"
      class="text-emerald-300 hover:text-white transition text-sm sm:text-base"
    >
      ← Prev
    </button>

    <!-- Dots -->
    <div class="flex gap-2">
      <button
        *ngFor="let i of projects; let j = index"
        class="w-3 h-3 rounded-full transition"
        [class.bg-emerald-300]="j === currentIndex"
        [class.bg-white]="j !== currentIndex"
        (click)="goTo(j)"
      ></button>
    </div>

    <button
      (click)="next()"
      class="text-emerald-300 hover:text-white transition text-sm sm:text-base"
    >
      Next →
    </button>
  </div>
</section>
